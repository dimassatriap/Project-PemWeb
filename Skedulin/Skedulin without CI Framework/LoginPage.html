<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    
	<title>Skedulin Login</title>
	
	<!-- icon on title -->
    <link rel="shorcut icon" href="assets/img/HomePage/Logo.png">

	<!-- font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/Loginstyle.css">
	<!-- bootstrap -->
	 <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

</head>
<body>
	<div class="login"> 
	
	
	    <div class="row">
	        <div class="col-12 text-center">
                <img class="home-title" src="assets/img/HomePage/Logo.png" alt="">
                <img class="home-title" src="assets/img/HomePage/Header.png" alt="">
            </div>
	   </div>
	   
		<div class="login-text-container">
			<div class="row">
				<div class=" col-8 col-md-1"> <b>Login</b> </div>
			</div>
		</div>
		
		<!-- base 2 column -->
		<div class="base-container row justify-content-center">
		
			<!-- left -->
				<div class="col-12 col-md-6 left-container"> 
				
					<!-- username row -->
						<div class="content-box row">
						<div class="col-2 col-md-4 col-sm-3"> </div>
							<div class="img-box col-2 col-sm-1">
								<img class="img-icon" src="assets/img/LoginPage/person-icon.png">
							</div>
							<div class="col-8 col-sm-5">
								<form>
									  <input type="text" id="fname" name="fname" placeholder="username">
								</form>
							</div>
							
						<div class="col-2 col-md-2 col-sm-3"> </div>
						</div>
				 	<!-- password row -->
						<div class="content-box row">
						<div class="col-2 col-md-4 col-sm-3"> </div>
							<div class="img-box col-2 col-sm-1">
								<img class="img-icon" src="assets/img/LoginPage/img_131108.png">	
							</div>
							<div class="col-8 col-sm-5">
								<form>
									  <input type="text" id="passname" name="passname" placeholder="password">
								</form>
							</div>
						</div>
					<!-- connect button -->
						<div class="content2-box row"> 
						    <div class="col-2 col-md-4 col-sm-3"> </div>
							<div class=" col-8 col-sm-6">
								<button class="button"> Connect </button> 
							</div>
						</div>
					<!-- Sign up text -->
						<div class="content3-box row">
							<div class=" col-8 col-md-8"> Don't have an account? 
								<a href="https://www.w3schools.com/css/css3_buttons.asp" target="_blank"> Sign Up!</a>
							</div>
						</div>	
				</div>
				
			<!-- right -->
				<div class=" col-10 col-md-6">
					 	<!-- Welocome row -->
					 	<div class="welcome-container row">
					 		<div class=" col-8 col-md-6">
					 			<div class="welcome-text"> <b> Welcome! </b>
					 			</div>
					 		</div>
					 	</div>
					 	<div class="desc-container row">
					 		<div class=" col-8 col-md-10"> 
					 			<p> <b>Skedulin</b> is a website sharing, matching, and making a "schedule" <br> so that the schedule of meetings and activities among other people who are busy can be easy, simple and without meeting!</p>
					 		</div>
					 	</div>
				</div>
		</div>	
	</div>
</body>
</html>
