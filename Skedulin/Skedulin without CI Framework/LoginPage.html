<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skedulin Login</title>

	<!-- font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/Loginstyle.css">
	<!-- bootstrap -->
	 <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

</head>
<body>
	<div class="login"> 
		<div class="login-text-container">
			<div class="row">
				<div class=" col-8 col-md-1"> <b>Login</b> </div>
			</div>
		</div>
		<!-- base 2 column -->
		<div class="base-container row">
			<!-- left -->
				<div class=" col-8 col-md-6"> 
					<!-- username row -->
						<div class="content-box row">
							<div class="col-8 col-md-2">
								<img class="img-icon" src="assets/img/LoginPage/person-icon-5.png">
							</div>
							<div class="col-8 col-md-6">
								<form>
									  <input type="text" id="fname" name="fname" value="username">
								</form>
							</div>
						</div>
				 	<!-- password row -->
						<div class="content-box row">
							<div class="col-8 col-md-2">
								<img class="img-icon" src="assets/img/LoginPage/img_131108.png">	
							</div>
							<div class="col-8 col-md-6">
								<form>
									  <input type="text" id="passname" name="passname" value="password">
								</form>
							</div>
						</div>
					<!-- connect button -->
						<div class="content2-box row"> 
							<div class=" col-8 col-md-8">
								<button class="button"> Connect </button> 
							</div>
						</div>
					<!-- Sign up text -->
						<div class="content3-box row">
							<div class=" col-8 col-md-8"> Don't have an account? 
								<a href="https://www.w3schools.com/css/css3_buttons.asp" target="_blank"> Sign Up!</a>
							</div>
						</div>	
				</div>
			<!-- right -->
				<div class=" col-10 col-md-6">
					 	<!-- Welocome row -->
					 	<div class="welcome-container row">
					 		<div class=" col-8 col-md-6">
					 			<div class="welcome-text"> <b> Welcome! </b>
					 			</div>
					 		</div>
					 	</div>
					 	<div class="desc-container row">
					 		<div class=" col-8 col-md-10"> 
					 			<p> <b>Skedulin</b> is a website sharing, matching, and making a "schedule" <br> so that the schedule of meetings and activities among other people who are busy can be easy, simple and without meeting!</p>
					 		</div>
					 	</div>
				</div>
		</div>	
	</div>
</body>
</html>
