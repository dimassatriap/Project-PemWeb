<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, intial-scale=1">
	
	<title>Skedulin</title>
	
	<!-- icon on title -->
    <link rel="shorcut icon" href="assets/img/HomePage/Logo.png">
    
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i">
    
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    
    <!-- style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate/animate.css">
</head>        
<body>
	
	<div class="home">
	    <div class="row">
            <div class="profile-pic-container col-2 col-sm-1">
                <img class="profile-pic " src="assets/img/HomePage/Component%204.png" alt="">
            </div>
	        <div class="col-8 col-sm-10 text-center">
                <img class="home-title" src="assets/img/HomePage/Logo.png" alt="">
                <img class="home-title" src="assets/img/HomePage/Header.png" alt="">
            </div>
            <div class="notif-button-container col-2 col-sm-1">
	            <img class="notification-button" src="assets/img/HomePage/Component%203.png" alt="">
	        </div>
	   </div>
	   
        <div class="home-inner row justify-content-center">
          
           <div class="home-side-container col-7 col-md-2 col-sm-3">
              
               <div class="home-side-bar1 row wow animated fadeInLeft" data-wow-duration="1s" data-wow-delay="1.3s">
                   <img class="icon-newevent" src="assets/img/HomePage/icon-newevent.png" alt="" id="newEvent" >
               </div>
               
               <div class="home-side-bar row wow animated fadeInLeft" data-wow-duration="1s" data-wow-delay="1.7s">
                   <img class="icon-friends" src="assets/img/HomePage/icon-friends.png" alt="">
               </div>
               
               <div class="home-side-bar row wow animated fadeInLeft" data-wow-duration="1s" data-wow-delay="2.1s">
                   <img class="icon-myschedule" src="assets/img/HomePage/icon-myschedule.png" alt="">
               </div>
               
               <div class="home-side-bar row wow animated fadeInLeft" data-wow-duration="1s" data-wow-delay="2.5s">
                   <img class="icon-personalization" src="assets/img/HomePage/icon-personalization.png" alt="">
               </div>
           </div>
           
           <div class="main-text-container text-center col-12 col-md-8 col-sm-6">
               <img width="100%" height="100%" class="main-text" src="assets/img/HomePage/Main-Text.png" alt="">
           </div>
           
           <div class="col-8 col-md-2 col-sm-3"></div>
           
        </div>
    </div>
    
    <!-- the modal -->
	<div id="myModal" class="modal">
		<div>
			<div class="row">
				<div class=" col-8 col-md-3"> </div>
				<div class=" col-8 col-md-6">
					<!-- Modal Content -->
					<div class="modal-content"> 
					<!-- close modal -->
					<span class="close">&times;</span>
					<div class="inside-modal">
                        <center>
						<h4> Create Your Schedule <br> </h4>	
						<!-- form 1 -->
						
						<form class="reg-content">
                        <p>Event : </p> <input type="text"  name="event" placeholder="Name Of Event">
                        <p>Date :</p> <input type="date" name="event-date" placeholder="Date">
                        <div class="">
                        <p>Time : </p>  <input type="time" name="event-start" placeholder="Start"> To 
                        <input type="time" name="event-start" placeholder="stop">
                        </div>
						</form>
						<button class="button"> Create! </button> 
						</center>
                    </div>
                
				</div>

				<div class=" col-8 col-md-3"> </div>
			</div>
			</div>
		</div>
	</div>
	
	<!-- JQuery -->
    <script src="assets/js/jquery.js"></script>
    
    <!-- bootstrap JS -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    
    <!-- wow JS -->
    <script src="assets/js/wow/wow.min.js"></script>

    <!-- custom JS -->
    <script type="text/javascript" src="assets/js/custom.js"></script>

    <!-- modal script  -->
	<script>
		// get modal
		var modal = document.getElementById('myModal');
		//get open modal
		var btn = document.getElementById("newEvent");
		//get span element that close
		var span = document.getElementsByClassName("close")[0];
		// open modal
		btn.onclick = function() {
   			 modal.style.display = "block";
		}
		//To close the modal
		span.onclick = function(){
			modal.style.display = "none";
		}

		//click anywhere close moda
		window.onclick = function(event){
			if (event.target == modal){
				modal.style.display = "none";
			}
		}
	</script>

</body>
</html>
